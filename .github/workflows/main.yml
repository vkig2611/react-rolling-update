name: Deploy Frontend with Rolling Update

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image (v2)
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/roll-update-app:v2 .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/roll-update-app:v2

      - name: SSH into Server and Perform Rolling Update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/roll-update-app:v2
            docker service update \
              --image ${{ secrets.DOCKERHUB_USERNAME }}/roll-update-app:v2 \
              --update-parallelism 1 \
              --update-delay 10s \
              frontend_frontend
